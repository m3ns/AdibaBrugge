<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* App-container */
        .app {
            width: 360px;
            height: 640px;
            background: white;
            border-radius: 25px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* "Canvas"-gedeelte (simulatie zonder JS) */
        .canvas-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }

        .canvas-placeholder {
            width: 260px;
            height: 200px;
            background-color: blue;
            border-radius: 10px;
        }

        /* Onderste menu */
        .menu {
            background-color: #222;
            padding: 4px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 6px 20px;
        }

        .menu button:hover {
            color: #f4a261;
        }
    </style>
</head>
<body>

    <!-- App-container -->
    <div class="app">
        <!-- "Canvas" gedeelte -->
        <div class="canvas-area">
            <div class="canvas-placeholder"></div>
        </div>

        <!-- Onderste menu -->
        <div class="menu">
            <button>üîµ Blauw</button>
            <button>üî¥ Rood</button>
            <button>üóëÔ∏è Wissen</button>
        </div>
    </div>

</body>
</html>
