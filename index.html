<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>My App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* App-container */
        .app {
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Title bar with logo */
        .title-bar {
            width: 100%;
            background-color: #fff;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            border-bottom: 1px solid #c6c6c6;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
            height: 40px;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        .canvas-placeholder {
            width: 100%;
            min-height: 85vh; /* Adjusted to fit title bar */
            background-color: rgb(223, 223, 223);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Bottom menu */
        .menu {
            border-top: 1px solid #c6c6c6;
            background-color: #fff;
            padding: 18px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .menu-active .fa-solid {
            text-decoration: underline;
            text-underline-offset: 8px;
        }

        .menu button {
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 26px;
            cursor: pointer;
            padding: 4px 20px;
        }

        .menu button:hover {
            color: #f4a261;
        }
    </style>
</head>
<body>
    <!-- App-container -->
    <div class="app">
        <!-- Title bar with logo -->
        <div class="title-bar">
            <div class="logo">
                <img src="./Assets/AdibaBrugge_Logo.png" alt="Logo"> <!-- Replace 'logo.png' with your actual logo path -->
            </div>
            <span id="pageTitle">Home</span>
        </div>

        <!-- "Canvas" Section -->
        <div class="canvas-area">
            <div class="canvas-placeholder" id="pageContent">Welcome to Home</div>
        </div>

        <!-- Bottom Menu -->
        <div class="menu">
            <button class="menu-active" onclick="changePage('Home', 'Welcome to Home')"><i class="fa-solid fa-house"></i></button>
            <button onclick="changePage('Search', 'Find what you need')"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button onclick="changePage('Services', 'Our services for you')"><i class="fa-solid fa-hand-holding-medical"></i></button>
            <button onclick="changePage('Messages', 'Chat with us')"><i class="fa-sharp fa-solid fa-comments"></i></button>
        </div>
    </div>

    <script>
        function changePage(title, content) {
            document.getElementById("pageTitle").innerText = title;
            document.getElementById("pageContent").innerText = content;

            // Remove active class from all buttons
            document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("menu-active"));

            // Add active class to clicked button
            event.currentTarget.classList.add("menu-active");
        }
    </script>
</body>
</html>
